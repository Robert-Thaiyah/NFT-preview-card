<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>

  <section class="card">

    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="Avatar" class="image">
      <div class="overlay">
        <div class="svg"> <img src="./images/icon-view.svg" alt=""></div>
      </div>
    </div>

    <h1 class="title">Equilibrium #3429 </h1>
    
    <p class="content"> Our Equilibrium collection promotes balance and calm.</p>
    
   <hr>

    <div class="price-tags"> 
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt=""><p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt=""><p>3 days left</p> 
      </div>   
    </div>

    <div class="icon-face"> 
      <img src="./images/image-avatar.png" alt="Jules Wyvern" class="profile"> 
      <p> Creation of <a href="#"> Jules Wyvern </a></p> 
    </div>
  </section>

</body>
</html>
