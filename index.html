<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>

  <section class="card">
    <div class="image">
      <div class="hover"> <img src="./images/icon-view.svg" alt="icon-image" class="view-icon"></div>
      <div class="overlay"> </div>
      <img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium Coin" class="nft-image">
    </div>

    <div class="title">
      <p>Equilibrium #3429 </p>
    </div>
    <div class="content">
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="border">
      
    </div>

    <div class="price-tags"> 
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="etherium icon"><p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock icon"><p>3 days left</p> 
      </div>
      
    </div>

    <div class="icon-face"> 
      <img src="./images/image-avatar.png" alt="" class="profile"> 
      <p> Creation of <a href="#"> Jules Wyvern </a></p> 
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robert Kibue</a>.
  </div>
</body>
</html>
